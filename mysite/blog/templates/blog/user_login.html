{% extends 'base.html' %}
{% block title %}用户登录{% endblock %}
{% block baner %}
{% endblock %}

{% block main %}

<div class="col-md-8 col-md-offset-2">
    <div class="reg">
        <div class="info">{{msg}}</div>
        <form class="form-horizontal" action="/blog/user_login/" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="col-md-2 control-label">昵称：</label>
                <div class="col-md-10">
                    <input type="text" autocomplete="off" class="form-control" id="username" placeholder="请输入昵称" name="username" required>
                </div>
            </div>

            <div class="form-group" style="margin-top: 5%;margin-bottom: 8%;">
                <label for="password" class="col-md-2 control-label">密码：</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="code" class="col-md-2 control-label">验证码：</label>
                <div class="col-md-4">
                    <input type="text" autocomplete="off" class="form-control"  placeholder="请输入验证码" name="code" required>
                </div>
                <div class="col-md-3">
                    <a onclick="changeCode()" href="javascript:void(0)"><img id="code" src="{% url 'blog:code' %}" alt="验证码" title="点击刷新验证码"></a>
                </div>
                <div class="col-md-3">
                    <a onclick="changeCode()" href="javascript:void(0)">点击刷新验证码</a>
                </div>
            </div>
            <input type="submit" value="登录" class="btn btn-success col-md-10 col-md-offset-1">
        </form>
    </div>
</div>
</div>

{% endblock %}

{% block music %}
{% endblock %}
