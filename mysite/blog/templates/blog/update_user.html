{% extends 'base.html' %}
{% block title %}{{user.username}} --- 修改用户资料{% endblock %}
{% block baner %}
{% endblock %}

{% block main %}

<div class="col-md-8 col-md-offset-2">
    <form class="form-horizontal" action="/blog/update_user/{{user.id}}/" method="post">
{% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" value="{{user.username}}" name="username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail31" class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail31" value="{{user.name}}" disabled name="name">
            </div>
        </div>


        <div class="form-group">
            <label for="inputEmail32" class="col-sm-2 control-label">年龄：</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputEmail32" value="{{user.age}}" name="age">
            </div>
        </div>


        <div class="form-group">
            <label for="inputEmail33" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail33" value="{{user.email}}" name="email">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail35" class="col-sm-2 control-label">个性签名：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail35" value="{{user.self_info}}" name="self_info">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
            </div>
        </div>
    </form>

</div>
</div>

{% endblock %}

{% block music %}
{% endblock %}
